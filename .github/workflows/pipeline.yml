name: ci

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: app
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Image
        id: docker_build
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:latest .
      - name: Push Docker Image
        id: docker_push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker image push ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:latest

