    build: .
    environment:
      ASPNETCORE_Conduit_DatabaseProvider: "sqlserver"
      ASPNETCORE_Conduit_ConnectionString: "Server=db;Database=conduit;User Id=sa;Password=tEst@12345;"
    ports:
     - "5000:5000"
